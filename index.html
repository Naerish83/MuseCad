<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseCAD - Engineering Impossibility Into Your Kitchen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="landing">
    <!-- Background ambient effect -->
    <div class="ambient-grid"></div>
    
    <!-- Main landing container -->
    <div class="landing-container">
        
        <!-- Logo and division info -->
        <div class="brand-header">
            <div class="division-badge">A Division of MuseSys</div>
            <h1 class="brand-name">MuseCAD</h1>
            <p class="tagline">Engineering Impossibility Into Your Kitchen</p>
        </div>

        <!-- Product carousel -->
        <div class="product-carousel">
            <div class="carousel-track">
                <div class="product-slide active">
                    <div class="product-image-placeholder">
                        <span class="product-label">VelociToast</span>
                    </div>
                </div>
                <div class="product-slide">
                    <div class="product-image-placeholder">
                        <span class="product-label">PROD_2</span>
                    </div>
                </div>
                <div class="product-slide">
                    <div class="product-image-placeholder">
                        <span class="product-label">PROD_3</span>
                    </div>
                </div>
                <div class="product-slide">
                    <div class="product-image-placeholder">
                        <span class="product-label">PROD_4</span>
                    </div>
                </div>
                <div class="product-slide">
                    <div class="product-image-placeholder">
                        <span class="product-label">PROD_5</span>
                    </div>
                </div>
            </div>
            
            <!-- Carousel indicators -->
            <div class="carousel-indicators">
                <span class="indicator active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
        </div>

        <!-- Enter button -->
        <button class="enter-btn" onclick="window.location.href='catalog.html'">
            <span class="btn-text">ENTER CATALOG</span>
            <span class="btn-glow"></span>
        </button>

        <!-- Footer -->
        <div class="landing-footer">
            <p>MuseCAD Consumer Appliance Division | A MuseSys Company</p>
        </div>
    </div>

    <script>
        // Simple carousel rotation
        let currentSlide = 0;
        const slides = document.querySelectorAll('.product-slide');
        const indicators = document.querySelectorAll('.indicator');
        
        function rotateCarousel() {
            slides[currentSlide].classList.remove('active');
            indicators[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide + 1) % slides.length;
            
            slides[currentSlide].classList.add('active');
            indicators[currentSlide].classList.add('active');
        }
        
        setInterval(rotateCarousel, 4000);
    </script>
</body>
</html>
